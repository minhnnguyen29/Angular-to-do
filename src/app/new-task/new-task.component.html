<h3>Add New Task</h3>
<div>
    <mat-form-field class="provide-task-field" appearance="outline">
        <mat-label>Task Name: </mat-label>
            <textarea  matInput [(ngModel)]="newTask.taskField" ></textarea>
    </mat-form-field>
</div>

<div>
        <!---
        <mat-form-field>
            <mat-label>Set deadline: </mat-label>
            <button mat-raised-button (click)="noDate()">Set Deadline</button>
        </mat-form-field>
    -->
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="newTask.deadline" />
        <mat-datepicker-toggle matSuffix [for]="picker">
          <mat-icon matDatepickerToggleIcon>keyboard_arrow_down</mat-icon>
        </mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
</div>

<button mat-raised-button [disabled]="newTask.taskField === ''" (click)="onAddTask()">Add Task</button>
