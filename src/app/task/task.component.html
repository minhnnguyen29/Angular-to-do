<button mat-raised-button color="accent" (click)="completeTask()" >
    Task {{ task.taskID }}: {{ task.taskField }}

</button>

    <button mat-mini-fab color ="warn" (click)="deleteTask()">x</button>
<br><br><br><br><br><br>
<button mat-fab color ="accent" aria-label="Example icon button with a plus on icon" (click)="createTask()">

</button>
<br><br>
<div>
        <mat-form-field appearance="outline">
            <mat-label>Task Name: </mat-label>
            <input  matInput />
        </mat-form-field>
</div>

            <p>{{ task.taskField }}</p>
