<div *ngIf=mockTask>
    <button mat-raised-button color="accent" (click)="onCompleteTask()" >
        Task {{ mockTask.taskID }}: {{ mockTask.taskField }} done by {{ mockTask.deadline}} !

    </button>

    <button mat-mini-fab color ="warn" [ngClass]="{'doneTask': mockTask.taskStatus==='To-Do'}" (click)="onDeleteTask()" >x</button>
</div>
