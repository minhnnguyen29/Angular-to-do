<p>Category Component that lists all tasks</p>
<ul class="categorisedTasks">
    <li *ngFor="let eachtask of categorisedTasks">
        Task {{ eachtask.taskID }}: {{ eachtask.taskField }}


</li>
</ul>

</button>
